name: Publish mdBook to Github Pages

on:
  push:
    branches:
      - main
    workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Prepare | Checkout
        uses: actions/checkout@v3
      - name: Prepare | Install Nix
        uses: cachix/install-nix-action@v27
        with:
          nixpkgs-=channel:nixos-unstable
      - name: Prepare | Configure Magic Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@v7
      - name: Prepare | Setup Pages
        id: pages
        uses: actions/configure-pages@v5
      - name: Build | Build with mdBook
        run: nix build
      - name: Upload | Upload artifacts to pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./result

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy | Deploy artifact to Github Pages
        id: deployment
        uses: actions/deploy-pages@v4
